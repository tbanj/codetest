<script>
  const changeProgress =(elem) => {
    var width = 50;
    var id = setInterval(frame, 10);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
      } else {
        width++; 
        elem.style.width = width + '%'; 
        elem.innerHTML = width * 1  + '%';
      }
    }
  }
  function move() {
    var elem = document.querySelectorAll(".myBar");   
    for(let i=0; i<elem.length; i++) {
      changeProgress(elem[i]);
    }
  }
  </script>
